{% extends "base.html" %}

{% block title %}Tags | {{ super() }}{% endblock %}

{% block content_title %}<h1 class="page-title">Tags</h1>{% endblock %}

{% block content %}
<dl>
{% for tag, articles in tags|sort %}
    <dt><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></dt>
    <dd>{{ articles|count }} posts</dd>
{% endfor %}
</dl>
{% endblock %}
