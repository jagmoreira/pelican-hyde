<div class="sidebar">
	<div class="container sidebar-sticky">
		<div class="sidebar-about">
			<h1>
				<a href="/">
					<img class="profile-picture" src="{{ SITEURL }}/images/{{ PROFILE_IMAGE }}">
					{{ SITENAME }}
				</a>
			</h1>
			<p>{{ BIO }}</p>
		</div>
		{% if DISPLAY_PAGES_ON_MENU %}
		<nav class="sidebar-nav">
			{% for p in pages %}
				<a class="sidebar-nav-item{% if p == page %} active{% endif %}" href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
			{% endfor %}
		</nav>
		{% endif %}
		<nav class="sidebar-nav">
			{% for name, link in SOCIAL %}
				{% if name == 'email' %}
					<script type="text/javascript" language="javascript">
					<!--
					// Email obfuscator script 2.1 by Tim Williams, University of Arizona
					// Random encryption key feature coded by Andrew Moulden
					// This code is freeware provided these four comment lines remain intact
					// A wizard to generate this code is at http://www.jottings.com/obfuscator/
					{ coded = "{{ EMAIL_CODED }}"
					  key = "{{ EMAIL_KEY }}"
					  shift = coded.length
					  link = ""
					  for (i=0; i<coded.length; i++) {
					    if (key.indexOf(coded.charAt(i))==-1) {
					      ltr = coded.charAt(i)
					      link += (ltr)
					    }
					    else {
					      ltr = (key.indexOf(coded.charAt(i))-shift+key.length) % key.length
					      link += (key.charAt(ltr))
					    }
					  }
					  emailLink = "<a class='sidebar-nav-icon' href='mailto:" + link + "'>"
					  emailLink += "  <i class='fa fa-envelope fa-2x'></i>"
					  emailLink += "</a>"
					  document.write(emailLink)
					}
					//-->
					</script>
					<noscript>
						<p class="sidebar-nav">Please enable javascript to email me.</p>
					</noscript>
				{% else %}
					<a class="sidebar-nav-icon" target="_blank" href="{{ link }}">
						<i class="fa fa-{{ name }} fa-2x"></i>
					</a>
				{% endif %}
			{% endfor %}
			{% if FEED_ALL_ATOM %}
				<a class="sidebar-nav-icon" rel="alternate" type="application/atom+xml" href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}">
					<i class="fa fa-feed fa-2x"></i>
				</a>
			{% endif %}
		</nav>
	</div>
</div>
