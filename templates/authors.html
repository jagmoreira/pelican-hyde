{% extends "base.html" %}

{% block title %}Authors | {{ super() }}{% endblock %}

{% block content_title %}<h1 class="page-title">Authors</h1>{% endblock %}

{% block content %}
<dl>
{% for author, articles in authors|sort %}
    <dt><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a></dt>
    <dd>{{ articles|count }} posts</dd>
{% endfor %}
</dl>
{% endblock %}
