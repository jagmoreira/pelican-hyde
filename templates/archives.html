{% extends "base.html" %}

{% block title %}Archives | {{ super() }}{% endblock %}

{% block content_title %}<h1 class="page-title">Archives</h1>{% endblock %}

{% block content %}
<dl>
{% for article in articles %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
