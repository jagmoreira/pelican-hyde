{% extends "base.html" %}

{% block title %}Categories | {{ super() }}{% endblock %}

{% block content_title %}<h1 class="page-title">Categories</h1>{% endblock %}

{% block content %}
<dl>
{% for category, articles in categories %}
    <dt><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></dt>
    <dd>{{ articles|count }} posts</dd>
{% endfor %}
</dl>
{% endblock %}
